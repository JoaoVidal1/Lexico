<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lexico: Jogar</title>
</head>
<body onload="resetRound()">
    <header>
        <h1 id="title">
            <span>L</span>
            <span>É</span>
            <span>X</span>
            <span>I</span>
            <span>C</span>
            <span>O</span>
        </h1>
    </header>
    <main>
        <div id="pontos-red" class="pontos"></div>
        <div id="pontos-blue" class="pontos"></div>
        <section class="popup" id="vitoria-round" onclick="proximoRound()">
            <pre id="detalhes-vitoria">Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>Nobis, ex voluptate tenetur repellat.</pre>
        </section>
        <section class="popup" id="char-valido" onclick="document.getElementById(`char-valido`).style.display = 'none'">Insira apenas letras de A a Z. Não use acentos, til, cedilha, trema etc.</section>
        <input onfocus="this.value=''" type="text" id="char1" class="input-char"  maxlength="1" oninput="novaLetra(1)">
        <input onfocus="this.value=''" type="text" id="char2" class="input-char start-disabled" maxlength="1" oninput="novaLetra(2)">
        <input onfocus="this.value=''" type="text" id="char3" class="input-char start-disabled"  maxlength="1" oninput="novaLetra(3)">
        <input onfocus="this.value=''" type="text" id="char4" class="input-char start-disabled"  maxlength="1" oninput="novaLetra(4)">
        <input onfocus="this.value=''" type="text" id="char5" class="input-char start-disabled"  maxlength="1" oninput="novaLetra(5)">
        <input onfocus="this.value=''" type="text" id="char6" class="input-char start-disabled"  maxlength="1" oninput="novaLetra(6)">
        <input onfocus="this.value=''" type="text" id="char7" class="input-char start-disabled"  maxlength="1" oninput="novaLetra(7)">
        <input onfocus="this.value=''" type="text" id="char8" class="input-char start-disabled"  maxlength="1" oninput="ultimaLetra()">
    </main>
    <script src="jogoAutomatico.js"></script>
</body>
</html>
